        <header>

        <section>
            <div class="poetry">
                <div class="title">
                    <h2>你還是把習慣錯認成愛</h2>
                </div>

                <br>

                <div class="text">
                    <p>溺亡仍然呼吸</p>
                    <p>失去一切慣性</p>
                    <p>以為這樣就能擁有</p>
                    <p>從來無關自己的</p>
                    <p>氧氣</p>
                    <br>
                    <p>海底分明不夠溫柔啊</p>
                    <p>丟掉所有</p>
                    <p>才能揉進自己</p>
                    <p>活成鯨落</p>
                    <br>
                    <p>星辰殞落就碎成煙花</p>
                    <p>每吐一次泡泡</p>
                    <p>就葬成海洋</p>
                    <br>
                </div>
            </div>
        </section>
