        <img src="images/dream.png">
        <link href="css/poems.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    </head>

    <body>
        <header>
            <a href="poems.html">
                <h1>淺眠與詩</h1>
            </a>
        </header>

        <div id='loading'><i class="fas fa-cog fa-spin fa-2x"></i></div>
        
        <div id="fog"></div>

        <div class="button">
            <div id="one">
                <h2><i class="fas fa-cloud-moon"></i></h2>
            </div>
            <div id="two">
                <h2><i class="fas fa-cloud-sun-rain"></i></h2>
            </div>
        </div>
        
        <section>
            <div class="poetry">
                <div class="title">
                    <h2>我想跟你一起迷路</h2>
                </div>

                <br>

                <div class="text">
                    <p>在萬里晴空</p>
                    <p>視線所及都太過清晰</p>
                    <p>需要一朵雲來</p>
                    <p>埋葬燈塔，羅盤，星辰</p>
                    <p>還有雙眼</p>
                    <br>
                    <p>撐一葉扁舟</p>
                    <p>長篙已經漂往遠方</p>
                    <p>我想流浪</p>
                    <p>流向所有不曾</p>
                    <p>我想跟你一起迷路</p>
                    <br>
                </div>
            </div>
        </section>
    </body>
</html>
