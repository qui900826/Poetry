    <body>
        <header>
            <a href="https://qui900826.github.io/Poetry/index.html">
                <h1>淺眠與詩</h1>

        </header>

        <div id='loading'><i class="fas fa-cog fa-spin fa-2x"></i></div>

            <div id="one">

        <section>
            <div class="poetry">
                <div class="title">
                    <h2>你的淚是我的星星</h2>
                </div>

                <br>

                <div class="text">
                    <p>你的淚是我的星星</p>
                    <p>葬在身上</p>
                    <p>流淌成一條銀河</p>
                    <p>願意為它們寫一首詩</p>
                    <p>願意潛入大海</p>
                    <p>窒息</p>
                    <p>再呼吸一次</p>
                    <p>願意成為你</p>
                    <p>成為你的星星</p>
                    <br>
                    <p>成為你的魚</p>
                    <p>成為你的一切</p>
                    <br>
                </div>
            </div>
        </section>
    </body>
