        <title>我從未擁有光</title>
        <img src="images/dream.png">
        <link href="css/poems.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="js/poems.js"></script>

        <script src="https://kit.fontawesome.com/78154ea32e.js" crossorigin="anonymous"></script>
    
        <meta name="viewport" content=" width=device-width; initial-scale=1.0;">
    </head>

    <body>
        <header>
            <a href="poems.html">
                <h1>淺眠與詩</h1>
            </a>
        </header>

        <div id='loading'><i class="fas fa-cog fa-spin fa-2x"></i></div>

        <div id="fog"></div>

        <div class="button">
            <div id="one">
                <h2><i class="fas fa-cloud-moon"></i></h2>
            </div>
            <div id="two">
                <h2><i class="fas fa-cloud-sun-rain"></i></h2>
            </div>
        </div>
        
        <section>
            <div class="poetry">
                <div class="title">
                    <h2>我從未擁有光</h2>
                </div>

                <br>

                <div class="text">
                    <p>羊群早在迷霧散盡</p>
                    <p>夢已燎成灰燼</p>
                    <p>仍困於原地</p>
                    <p>徒然向晚</p>
                    <p>怎麼也數不出那些</p>
                    <p>理所應當的</p>
                    <br>
                    <p>支離破碎</p>
                    <br>
                    <p>星星從未殞落</p>
                    <p>我從未擁有光</p>
                    <br>
                </div>
            </div>
        </section>
    </body>
</html>
