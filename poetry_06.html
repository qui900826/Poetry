                    <h2>你的骨骼無需溫柔</h2>
                </div>

                <br>
                
                <div class="text">
                    <p>皮囊拆解做世人所愛</p>
                    <p>再閱後焚為荒唐模樣</p>
                    <p>自私如斯</p>
                    <br>
                    <p>溫柔至此</p>
                    <br>
                    <p>正如殘燭總歸清冷</p>
                    <p>正如隕石總添新傷</p>
                    <p>正如荒漠總乏新雨</p>
                    <p>正如，正如</p>
                    <br>
                    <p>一切美好總裹挾殘缺</p>
                    <p>要飲盡這抔荒唐</p>
                    <p>竭力相擁便碎成漫天星火</p>
                    <br>
                </div>
            </div>
